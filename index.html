<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="player player-0 activeplayer">
        <div class="score">
          <h2>Player 1</h2>
          <div class="score-player-0">0</div>
        </div>
        <div class="currentscore">
          <h3>Current</h3>
          <div class="current-player-0">0</div>
        </div>
      </div>
      <div class = "buttonandimage">

        <button class="newgame" disabled = true;><i class="fa-solid fa-rotate"></i>New game</button>
        <img  class = "diceimage" src="dice5.png" width="50px" height="50px">
        <button class="rolldice"><i class="fa-solid fa-dice"></i>Roll Dice</button>
        <button class="hold"><i class="fa-solid fa-cubes"></i>Hold</button>
    </div>
      <div class="player player-1">
        <div class="score">
          <h2>Player 2</h2>
          <div class="score-player-1">0</div>
        </div>
        <div class="currentscore">
          <h3>Current</h3>
          <div class="current-player-1">0</div>
        </div>
      </div>
    </div>
   
        <script src="custom.js"></script>
  </body>
</html>
